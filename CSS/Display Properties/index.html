    <title>Display properties in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inline elements: start from same line as the previous element.
    only take the space of the content.
    cannot adjust width and height -->
    <!-- block elements: start from a new line.
    they take complete width of the screen.
    can adjust width and height -->
    <!-- inline-block: start from same line as the previous element.
    only take the space of the content.
    can adjust width and height -->

        <h4>Task</h4>
        <p>subtask</p>
    </div>
